<template id="additional_info">
	<p>
		Use the kui-animate attribute with KUIIcon.Animate.Spin value to get any
		icon to rotate, and use KUIIcon.Animate.Pulse to have it rotate with 8
		steps. Works especially well with fa-spinner & everything in the
		<a href="https://fontawesome.com/icons?c=spinners"
			>spinner icons category
		</a>.
	</p>
</template>
