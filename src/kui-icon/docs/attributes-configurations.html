<template id="additional_info">
	<p>
		Below is a list of the available attributes for configuring <code>&lt;kui-icon&gt;</code>
	</p>
	<table class="table table-bordered">
		<thead>
			<tr class="text-uppercase">
				<th>Attribute</th>
				<th>Type</th>
				<th>Default value</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="#basic-examples">kui-label</a></td>
				<td>String</td>
				<td></td>
				<td>The icon's label - used for screen readers</td>
			</tr>
			<tr>
				<td><a href="#basic-examples">kui-icon</a></td>
				<td>String</td>
				<td></td>
				<td>The icon to be used from the available, <a href="https://fontawesome.com/icons?d=gallery" target="_blank">more information.</a></td>
			</tr>
			<tr>
				<td><a href="#kui-size-example">kui-size</a></td>
				<td>KUIIcon.Size</td>
				<td></td>
				<td>The size of the icon, relative to the inherited font-size style value, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/sizing-icons">more information.</a> </td>
			</tr>
			<tr>
				<td><a href="#kui-pulled-example">kui-pull</a></td>
				<td>KUIIcon.PullDirection</td>
				<td></td>
				<td>Pull quotes or article icons, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/bordered-pulled-icons">more information.</a></td>
			</tr>
			<tr>
				<td><a href="#kui-animate-example">kui-animate</a></td>
				<td>KUIIcon.Animate</td>
				<td></td>
				<td>Makes the icon spin or have it rotate with 8 steps, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/animating-icons">more information.</a></td>
			</tr>
			<tr>
				<td><a href="#kui-rotate-example">kui-rotate</a></td>
				<td>KUIIcon.Rotate</td>
				<td></td>
				<td>Rotates the Icon with the given angel, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/rotating-icons">more information.</a></td>
			</tr>
			<tr>
				<td><a href="#kui-rotate-example">kui-flip</a></td>
				<td>KUIIcon.Flip</td>
				<td></td>
				<td>Flips the Icon with the desired direction, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/rotating-icons">more information.</a></td>
            </tr>
            <tr>
				<td><a href="#kui-fixed-width-example">kui-fixed-width</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Apply the fixed width style on the icon, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/fixed-width-icons">more information.</a></td>
			</tr>
			<tr>
				<td><a href="#kui-bordered-example">kui-bordered</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Adds a border arround the icon, <a href="https://fontawesome.com/how-to-use/on-the-web/styling/bordered-pulled-icons">more information.</a></td>
			</tr>
		</tbody>
	</table>
</template>
