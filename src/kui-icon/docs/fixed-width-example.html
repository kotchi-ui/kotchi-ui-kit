<template id="additional_info">
	<p>
		set the attribute kui-fixed-width to true on the kui-icon element to set
		one or more icons to the same fixed width. This is great to use when
		varying icon widths (e.g. a tall but skinny icon atop a wide but short
		icon) would throw off vertical alignment. For clarity in the following
		example, we've added a background color on the icon so you can see the
		fixed width and also bumped up the font-size of the parent element.
	</p>
</template>

		<div><kui-icon kui-icon="fas fa-skiing-nordic" kui-fixed-width style="background:DodgerBlue"></kui-icon> Nordic Skiing</div>

	</div>
</template>
