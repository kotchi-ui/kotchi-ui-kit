<template id="additional_info">
	<p>Below is a list of the available attributes for configuring <code>&lt;kui-section&gt;</code></p>
	<table class="table table-bordered">
		<thead>
			<tr class="text-uppercase">
				<th>Attribute</th>
				<th>Type</th>
				<th>Default value</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="#example-basic">kui-header-title</a></td>
				<td>String</td>
				<td></td>
				<td>The section title</td>
			</tr>
			<tr>
				<td><a href="#example-basic">kui-header-icon</a></td>
				<td>String</td>
				<td></td>
				<td>The section icon</td>
			</tr>
			<tr>
				<td><a href="#example-style">kui-style</a></td>
				<td>KUISectopn.Style</td>
				<td>KUISectopn.Style.Light</td>
				<td>Predefined styles that serves different semantic purposes</td>
			</tr>
			<tr>
				<td><a href="#example-style">kui-outline</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Should the section style be outlined</td>
			</tr>
			<tr>
				<td><a href="#example-collapse">kui-collapse-by</a></td>
				<td>KUISection.CollapseBy</td>
				<td></td>
				<td>Defines how the section can be collapsed</td>
			</tr>
			<tr>
				<td><a href="#example-collapse">kui-collapsed</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Should the section be collapsed by default</td>
			</tr>
			<tr>
				<td><a href="#example-close">kui-closable</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Should the section be closable by showing the close action</td>
			</tr>
			<tr>
				<td><a href="#example-fullscreen">kui-allow-fullscreen</a></td>
				<td>Boolean</td>
				<td>false</td>

			</tr>
		</tbody>
	</table>
